<div id="tabstrip-nearby"
        data-role="view"
        data-title="Nearby"
        data-show="app.nearbyService.viewModel.show"
        data-model="app.nearbyService.viewModel">

        <ul data-role="listview" data-style="inset"
            data-bind="source: nearbyDataSource, visible: nearbyDataSource"
            data-template="nearby-template">
        </ul>
        <div id="newTag">
            <a data-role="button" data-icon="add" class="button green-button" href="views/tag.html">New tag</a>
        </div>

    </div>

    <script id="nearby-template" type="text/x-kendo-tmpl">
        <a class="w-item-template" href="views/actions.html?id=${id}">
            <div class="nearby-templ">
                <div class="tags"><b>${times_tagged}</b> tagged this performance</div><br />
                <div class="tags"><b>last tagged:</b> ${last_seen}</div><br />
                <div class="tags"><b>type:</b> ${type.name}</div><br/>
            </div>
        </a>
    </script>
