<div
    id="view-image"
    data-role="view"
    data-title="View Image"
    data-show="app.imageViewService.show"
    data-after-show="app.imageViewService.afterShow"
    data-hide="app.imageViewService.hide"
    data-model="app.imageViewService.viewModel">
    <img data-bind="attr: {src: url}" class="fullscreen-picture" />
</div>
